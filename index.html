<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          class="card-img-central"
          src="/img/image-equilibrium.jpg"
          alt="Cubo"
        />
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-first-p">
          Our Equilibrium collection promotes <br />
          balance and calm.
        </p>
        <div class="card-information">
          <div class="card-numbers-date">
            <img src="/img/icon-ethereum.svg" alt="Diamante" />
            <p class="p-numbers">0.041 ETH</p>
          </div>
          <div class="card-numbers-date">
            <img src="/img/icon-clock.svg" alt="Relog" />
            <p class="p-date">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="card-information-end">
          <img
            class="card-information-img-end"
            src="/img/image-avatar.png"
            alt="Persona"
          />
          <div class="card-information-p-end">
            <span>Creation of</span>
            <span class="last-p">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
